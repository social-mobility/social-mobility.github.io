<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png?v=1" sizes="64x64">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Mobility Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=B612+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Cabin', sans-serif;
      background-color: #f8f9fa;
    }
    .header-top {
      background-color: #e0f2ff;
      padding: 3px 20px;
      height: 180px;
      display: flex;
      align-items: center;
    }
    .header-top .container {
      height: 100%;
      align-items: center;
    }
    .site-logo {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1.5;
      color: #0c4a6e;
    }
    .site-navbar {
      background: #cceeff;
      padding: 0.8rem 0;
    }
    .site-navbar .nav-link {
      color: #003e5c;
      font-weight: 600;
      margin: 0 1rem;
    }
    .site-navbar .nav-link:hover {
      text-decoration: underline;
    }

    .hero-container {
      position: relative;
      height: 400px;
      overflow: hidden;
    }
    .hero-container .hero-bg {
      background-image: url('view.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      transform: scale(1.1);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }
    .hero-container img.hero {
      position: relative;
      height: 100%;
      width: auto;
      object-fit: contain;
      z-index: 2;
      display: block;
      margin: 0 auto;
    }
    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .profile {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }
    .profile img {
      height: auto;
      max-height: 220px;
      width: auto;
      object-fit: contain;
      border-radius: 5px;
    }
    .icons a {
      margin-right: 0.5rem;
      font-size: 1.3rem;
    }
    .section-title {
      margin: 2rem 0 1rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    @media (max-width: 768px) {
      .header-top {
        padding: 5px 10px;
        height: auto;
      }
      .site-logo {
        font-size: 1rem;
        line-height: 1.3;
        text-align: center;
      }
      .profile {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="header-top">
    <div class="container d-flex align-items-center">
      <img src="logo.png" alt="Logo" style="height: 200px; margin-right: 20px;">
      <div class="site-logo">
        <span style="color:#0077b6; font-weight: normal">
          <b style="font-size: 1.6em;">So</b>cially-Informed, Data-Driven<br>
          <b style="font-size: 1.6em;">Mo</b>bility Research Group @ <b>Kyungil</b> University
        </span>
      </div>
    </div>
  </div>

  <nav class="site-navbar navbar navbar-expand-lg navbar-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Publication</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Group</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero-container">
    <div class="hero-bg"></div>
    <img class="hero" src="view.jpg" alt="Campus Background">
  </div>

  <!-- Main content omitted for brevity -->

  <footer class="footer text-center p-3" style="background:#e7f5ff;">
    <p class="mb-0">&copy; <span id="year"></span> Social Mobility Group. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
