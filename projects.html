  <style>

    }

      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      line-height: 1.2;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header-top">
    <div class="container d-flex align-items-center">
      <a href="index.html">

          Research Group @ <b style="font-size: 1.4em;">Kyungil</b> University
        </span>

        <span class="d-inline d-md-none" style="color:#0077b6; font-weight: bold">
          @ <b style="font-size: 1.4em;">Kyungil University</b>

    </div>

  <!-- NAVBAR -->
  <nav class="site-navbar navbar navbar-expand-lg navbar-light">

    </div>

  <!-- MAIN -->
  <main style="max-width:1100px; margin:2rem auto; padding:0 1rem;">
    <h2>Rail GIS Visualization</h2>
    <p>Select an attribute to visualize the simplified 250m rail segments.</p>

    <label><b>Color by attribute:</b></label>
    <select id="attributeSelect">
      <option value="route_count">route_count</option>
      <option value="curvature_R">curvature_R</option>
      <option value="elev_mean">elev_mean</option>
      <option value="elev_max">elev_max</option>
      <option value="slope_pct">slope_pct</option>
    </select>

    <div id="map"></div>
  </main>

  <footer class="footer text-center p-3" style="background:#e7f5ff;">
    <p class="mb-0">&copy; <span id="year"></span> Social Mobility Group. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    var map = L.map('map').setView([36.5, 128], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    var geojsonData, geoLayer;

    // viridis colormap function
    function viridis(t) {
      // t: 0~1
      const colors = [
        [253, 231, 37],
        [94, 201, 98],
        [33, 145, 140],
        [59, 82, 139],
        [68, 1, 84]
      ];
      const idx = Math.min(colors.length - 1, Math.floor(t * colors.length));
      let c = colors[idx];
      return `rgb(${c[0]},${c[1]},${c[2]})`;
    }

    fetch("projects/rail_dem_small2.geojson")
      .then(res => res.json())
      .then(data => {
        geojsonData = data;
        updateMap("route_count");
      });

    function updateMap(attribute) {
      if (geoLayer) geoLayer.remove();

      let values = geojsonData.features
        .map(f => f.properties[attribute])
        .filter(v => v != null);

      let min = Math.min(...values);
      let max = Math.max(...values);

      geoLayer = L.geoJSON(geojsonData, {
        style: f => {
          let v = f.properties[attribute];
          let t = (v - min) / (max - min);
          return {
            color: viridis(t),
            weight: 2
          };
        },
        onEachFeature: (feature, layer) => {
          layer.bindTooltip(`${attribute}: ${feature.properties[attribute]}`, {
            sticky: true
          });
        }
      }).addTo(map);

      updateLegend(attribute, min, max);
    }

    function updateLegend(attribute, min, max) {
      if (document.getElementById("legend")) {
        document.getElementById("legend").remove();
      }

      var legend = L.control({ position: "bottomright" });

      legend.onAdd = function () {
        var div = L.DomUtil.create("div", "info legend");
        div.id = "legend";
        div.innerHTML =
          `<b>${attribute}</b><br>
          <i style="background:${viridis(0)};width:20px;height:10px;display:inline-block"></i> ${min.toFixed(2)}<br>
          <i style="background:${viridis(1)};width:20px;height:10px;display:inline-block"></i> ${max.toFixed(2)}<br>`;
        return div;
      };

      legend.addTo(map);
    }

    document.getElementById("attributeSelect")
      .addEventListener("change", e => updateMap(e.target.value));
  </script>

</body>
</html>
