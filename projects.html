<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png?v=1" sizes="64x64">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects | Social Mobility Group</title>

  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=B612+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: 'Cabin', sans-serif;
      background-color: #f8f9fa;
    }
    .header-top {
      background-color: #e0f2ff;
      padding: 3px 20px;
      height: 180px;
      display: flex;
      align-items: center;
    }
    .header-top .container {
      height: 100%;
      align-items: center;
    }
    .site-logo {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1.5;
      color: #0c4a6e;
    }
    .site-navbar {
      background: #cceeff;
      padding: 0.8rem 0;
    }
    .site-navbar .nav-link {
      color: #003e5c;
      font-weight: 600;
      margin: 0 1rem;
    }
    .site-navbar .nav-link:hover,
    .site-navbar .nav-link.active {
      text-decoration: underline;
      font-weight: 700;
    }

    #map {
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <div class="header-top">
    <div class="container d-flex align-items-center">
      <a href="index.html">
        <img src="logo.png" alt="Logo" style="height: 200px; margin-right: 20px;">
      </a>
      <div class="site-logo">
        <span class="d-none d-md-inline" style="color:#0077b6; font-weight: normal">
          <b style="font-size: 1.4em;">So</b>cial <b style="font-size: 1.4em;">Mo</b>bility<br> Research Group
          @ <b style="font-size: 1.4em;">Kyungil</b> University
        </span>
        <span class="d-inline d-md-none" style="color:#0077b6; font-weight: bold">
          @ <b style="font-size: 1.4em;">Kyungil University</b>
        </span>
      </div>
    </div>
  </div>

  <!-- NAV -->
  <nav class="site-navbar navbar navbar-expand-lg navbar-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="publications.html">Publication</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Group</a></li>
          <li class="nav-item"><a class="nav-link active" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container" style="margin-top:30px;">
    <h2>Rail GIS Project</h2>
    <p>This map visualizes the simplified 250m segmented Korean railway network.</p>

    <div id="map"></div>
  </main>

  <!-- FOOTER -->
  <footer class="footer text-center p-3" style="background:#e7f5ff;">
    <p class="mb-0">&copy; <span id="year"></span> Social Mobility Group. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    var map = L.map('map').setView([36.5, 128], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var geojson_url = "projects/rail_dem_small2.geojson";

    fetch(geojson_url)
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#d62828",
            weight: 2,
            opacity: 0.9
          }
        }).addTo(map);
      });
  </script>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
