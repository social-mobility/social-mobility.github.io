<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rail GIS Project</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container" style="padding:20px;">
    <h2>Rail Segment Visualization</h2>
    <p>This map shows the simplified 250m segmented railway GIS layer (rail_dem_small.geojson).</p>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // 1) 지도 초기 설정
    var map = L.map('map').setView([36.5, 128], 8);

    // 2) 무료 OSM 타일
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 3) GitHub Pages 프로젝트 폴더 내부 GeoJSON 경로
    var geojson_url = "projects/rail_dem_small2.geojson";

    // 4) GeoJSON 불러오기
    fetch(geojson_url)
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#d62828",  // 철도 레드 컬러
            weight: 2,
            opacity: 0.9
          }
        }).addTo(map);
      })
      .catch(err => console.error("GeoJSON load error:", err));
  </script>

</body>
</html>
