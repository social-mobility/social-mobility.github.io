<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rail GIS Project</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      width: 100%;
      height: 600px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Rail Segment Visualization</h2>
    <p>This map shows the 250m segmented railway GIS layer.</p>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // 지도 초기화
    var map = L.map('map').setView([36.5, 128], 8); // 중앙값은 적당히 조정

    // 배경지도 무료 타일 (OSM)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // GitHub RAW GeoJSON URL
    var geojson_url = "https://raw.githubusercontent.com/social-mobility/rail-gis/main/rail-segments/rail_segments_250m_dem.geojson";

    // GeoJSON 불러오기
    fetch(geojson_url)
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "red", weight: 2 }
        }).addTo(map);
      });
  </script>

</body>
</html>
